services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: telegrambotdb
          property: connectionString
      - key: BOT_TOKEN
        required: true
      - key: BOT_ADMIN_ID
        required: true 
      - key: WEBHOOK_URL
        required: true
      - key: PORT
        value: 10000